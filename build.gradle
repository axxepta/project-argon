task dist(type: Zip, dependsOn: jar) {
    from (configurations.runtime.allArtifacts.files) {
        into "lib"
    }
    from (configurations.runtime) {
        into "lib"
        exclude "oxygen-*.jar"
    }
    from (".") {
        include "LICENSE"
        include "extension.xml"
        include "plugin.xml"
        include "catalog.xml"
    }
    from ("src/main/resources") {
        include "images/**"
    }
    from ("src/main/resources") {
        include "i18n/**"
    }
    archiveName "${project.name}-${project.version}.zip"
}
